<h2>정국</h2>
<p>메인보컬인 만큼 파트가 많고 폐활량이 대단하다. 방탄소년단 특유의 강한 안무를 소화해내면서도 흔들리지 않는 안정적인 라이브가 일품. 파워 보컬보다는 잔잔한 감성 보컬적인 면이 강하고, 반가성으로 부드러운 음색이 호평을 받는데 그중 특히 가성을 잘 쓰는 편이다.</p>
<p>나아가 부드러운 음색뿐만 아니라 화양연화 pt.2의 6번 트랙인 '뱁새'에서 매우 낮고 개성 있는 파트를 선보였는데, 정국 본인이라고 생각할 수 없는 음색과 파워로 아주 훌륭하게 소화해냈다는 평을 받았다.</p>
